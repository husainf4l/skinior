# Nginx configuration for Skinior Chat Agent
# Place this in your nginx sites-available directory

server {
    listen 80;
    server_name skinior.com www.skinior.com;

    # Chat Agent API (reverse proxy to FastAPI on port 8007)
    location /chat-agent/ {
        # Remove trailing slash and proxy to FastAPI with root_path
        rewrite ^/chat-agent/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8007;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /chat-agent;
        
        # WebSocket support for streaming
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Streaming configuration for Server-Sent Events
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;
        
        # Handle OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Handle chat-agent without trailing slash
    location /chat-agent {
        return 301 $scheme://$server_name/chat-agent/;
    }

    # Your existing Skinior.com configuration...
    location / {
        # Your main site configuration (adjust port as needed)
        proxy_pass http://127.0.0.1:4008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS configuration (recommended for production)
server {
    listen 443 ssl;
    server_name skinior.com www.skinior.com;

    # SSL certificate configuration
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;

    # Chat Agent API (reverse proxy to FastAPI)
    location /chat-agent/ {
        proxy_pass http://127.0.0.1:8007/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
